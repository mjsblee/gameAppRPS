<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="player-0-panel">
            <div class="player-name" id="name-0">Player 1</div>
                <div class="score-box" id="score-box-0">
                    <div class="score-label">Score</div> 
                    <div class="player-score" id="score-0">5</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="score-box" id="score-box-1">
                    <div class="score-label">Score</div>
                    <div class="player-score" id="score-1">2</div>
                </div>
            </div>
    

        <button class="btn-new"><img src="img/plus.png">New game</button>

        <div class="btn-wrapper">
            <button class="btn" id="rock"><img class="btn-select" src="img/rps-1.png" alt="rock"></button>
            <button class="btn" id="paper"><img class="btn-select" src="img/rps-2.png" alt="paper"></button>
            <button class="btn" id="scissor"><img class="btn-select" src="img/rps-3.png" alt="scissor"></button>
        </div>
    

        <input type="text" placeholder="Set Winning Score" class="final-score">

        <div class="result-wrapper">
            <div class="result-container" id="result-panel">
                <img class="result-image" src="img/rps-1.png" alt="computer's choice">
                <div class="result-label" id="result-name">WIN</div>
            </div>
        </div>

        <img id="cover" src="img/cover.png" alt="macaroon covering the result">
        <img id="next" src="img/next.png" alt="next button">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
